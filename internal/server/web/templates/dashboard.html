<!-- internal/server/web/templates/dashboard.html -->

{{ define "content" }}
<!-- 左侧：创建订单 A (Order A) -->
<aside class="w-1/3 min-w-[350px] max-w-[450px] bg-white dark:bg-dark-card border-r border-gray-200 dark:border-dark-border flex flex-col h-full shadow-lg z-0 transition-colors duration-200" 
       x-data="orderForm()">
    
    <div class="p-5 border-b border-gray-100 dark:border-dark-border bg-gray-50/50 dark:bg-dark-bg/30">
        <h2 class="text-lg font-bold text-gray-700 dark:text-gray-200 flex items-center gap-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
            新建交易流程
        </h2>
        <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">Order A 初始化配置</p>
    </div>

    <div class="p-6 overflow-y-auto flex-1">
        <form hx-post="/api/flows" hx-target="#active-flows-list" hx-swap="afterbegin" hx-on::after-request="this.reset(); $data.resetForm()">
            <!-- 市场类型选择 -->
            <div class="mb-5">
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">市场类型</label>
                <div class="flex bg-gray-100 dark:bg-dark-bg p-1 rounded-lg border border-transparent dark:border-dark-border">
                    <button type="button" @click="setMarketType('spot')" 
                        :class="marketType === 'spot' ? 'bg-white dark:bg-slate-600 text-blue-600 dark:text-blue-300 shadow-sm' : 'text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200'"
                        class="flex-1 py-1.5 text-sm font-medium rounded-md transition-all">
                        现货 (Spot)
                    </button>
                    <button type="button" @click="setMarketType('coin-m')" 
                        :class="marketType === 'coin-m' ? 'bg-white dark:bg-slate-600 text-blue-600 dark:text-blue-300 shadow-sm' : 'text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200'"
                        class="flex-1 py-1.5 text-sm font-medium rounded-md transition-all">
                        币本位 (Coin-M)
                    </button>
                </div>
                <input type="hidden" name="market_type" :value="marketType">
            </div>

            <!-- 品种选择 -->
            <div class="mb-5">
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">交易品种</label>
                
                <!-- Spot 输入 -->
                <div x-show="marketType === 'spot'">
                    <input type="text" name="symbol_spot" list="spot-symbols-list" 
                        x-model="spotSymbol"
                        @change="onSpotSymbolChange()"
                        placeholder="输入或选择: BTCUSDT" autocomplete="off"
                        class="w-full px-3 py-2 border border-gray-300 dark:border-dark-border bg-white dark:bg-dark-input text-gray-900 dark:text-gray-100 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-colors uppercase font-mono">
                    
                    <datalist id="spot-symbols-list">
                        {{ range .SpotSymbols }}<option value="{{ . }}">{{ end }}
                    </datalist>
                    <p class="text-xs text-gray-400 mt-1">支持键入筛选</p>
                </div>

                <!-- Coin-M 输入 -->
                <div x-show="marketType === 'coin-m'" x-cloak>
                    <div class="grid grid-cols-2 gap-3 mb-3">
                        <!-- 基础货币选择 -->
                        <div>
                            <label class="block text-xs text-gray-500 dark:text-gray-400 mb-1">基础货币</label>
                            <select x-model="baseCurrency" @change="fetchQuarterSymbols()"
                                class="w-full px-3 py-2 border border-gray-300 dark:border-dark-border bg-white dark:bg-dark-input text-gray-900 dark:text-gray-100 rounded-md focus:ring-2 focus:ring-blue-500 outline-none uppercase font-mono">
                                <option value="">请选择</option>
                                {{ range .CoinmBases }}<option value="{{ . }}">{{ . }}</option>{{ end }}
                            </select>
                            <input type="hidden" name="base_currency" :value="baseCurrency">
                        </div>
                        
                        <!-- 合约类型选择 -->
                        <div>
                            <label class="block text-xs text-gray-500 dark:text-gray-400 mb-1">合约类型</label>
                            <select x-model="contractType" @change="updateResolvedSymbol()"
                                class="w-full px-3 py-2 border border-gray-300 dark:border-dark-border bg-white dark:bg-dark-input text-gray-900 dark:text-gray-100 rounded-md focus:ring-2 focus:ring-blue-500 outline-none">
                                <option value="current">当季</option>
                                <option value="next">次季</option>
                            </select>
                            <input type="hidden" name="contract_type" :value="contractType">
                        </div>
                    </div>

                    <!-- 解析后的 Symbol 显示 -->
                    <div class="relative">
                        <label class="block text-xs text-gray-500 dark:text-gray-400 mb-1">实际交易对</label>
                        <div class="relative">
                            <input type="text" name="resolved_symbol" 
                                :value="resolvedSymbol"
                                readonly
                                :class="symbolLoading ? 'animate-pulse' : ''"
                                class="w-full px-3 py-2 border border-gray-300 dark:border-dark-border bg-gray-50 dark:bg-slate-700 text-gray-900 dark:text-gray-100 rounded-md font-mono font-bold cursor-not-allowed"
                                :placeholder="symbolLoading ? '加载中...' : '请先选择基础货币'">
                            
                            <!-- 加载指示器 -->
                            <div x-show="symbolLoading" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                <svg class="animate-spin h-4 w-4 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                            </div>
                            
                            <!-- 成功图标 -->
                            <div x-show="resolvedSymbol && !symbolLoading && !symbolError" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                <svg class="h-4 w-4 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                                </svg>
                            </div>
                        </div>
                        
                        <!-- 交割日期显示 -->
                        <p x-show="deliveryTime && !symbolError" class="text-xs text-green-600 dark:text-green-400 mt-1">
                            交割时间: <span x-text="deliveryTime" class="font-mono"></span>
                        </p>
                        
                        <!-- 错误提示 -->
                        <p x-show="symbolError" class="text-xs text-red-500 mt-1" x-text="symbolError"></p>
                    </div>
                </div>
            </div>

            <!-- 订单方向与类型 -->
            <div class="grid grid-cols-2 gap-4 mb-5">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">方向</label>
                    <select name="direction" class="w-full px-3 py-2 border border-gray-300 dark:border-dark-border bg-white dark:bg-dark-input text-gray-900 dark:text-gray-100 rounded-md focus:ring-blue-500 outline-none">
                        <option value="long">做多 (Long)</option>
                        <option value="short">做空 (Short)</option>
                        <option value="close_long">平多 (Close Long)</option>
                        <option value="close_short">平空 (Close Short)</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">类型</label>
                    <select name="order_type" x-model="orderType"
                        class="w-full px-3 py-2 border border-gray-300 dark:border-dark-border bg-white dark:bg-dark-input text-gray-900 dark:text-gray-100 rounded-md focus:ring-blue-500 outline-none">
                        <option value="limit">限价 (Limit)</option>
                        <option value="market">市价 (Market)</option>
                    </select>
                </div>
            </div>

            <!-- 数量与价格 -->
            <div class="mb-6">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">数量 (Qty)</label>
                    <input type="text" inputmode="decimal" name="quantity" required
                        class="w-full px-3 py-2 border border-gray-300 dark:border-dark-border bg-white dark:bg-dark-input text-gray-900 dark:text-gray-100 rounded-md focus:ring-2 focus:ring-blue-500 outline-none font-mono transition-colors"
                        placeholder="例如: 0.001">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                        价格 (Price)
                        <span x-show="orderType === 'market'" class="text-xs text-orange-500 dark:text-orange-400 font-normal ml-1">(市价单无需填写)</span>
                        <span x-show="orderType === 'limit' && priceLoading" class="text-xs text-blue-500 dark:text-blue-400 font-normal ml-1">(获取中...)</span>
                    </label>
                    <div class="relative">
                        <input type="text" inputmode="decimal" name="price"
                            x-model="price"
                            @focus="onPriceFocus()"
                            :disabled="orderType === 'market'"
                            :class="[
                                orderType === 'market' ? 'bg-gray-100 dark:bg-slate-700 text-gray-400 dark:text-gray-500 cursor-not-allowed' : 'bg-white dark:bg-dark-input text-gray-900 dark:text-gray-100',
                                priceLoading ? 'animate-pulse' : ''
                            ]"
                            class="w-full px-3 py-2 border border-gray-300 dark:border-dark-border rounded-md focus:ring-2 focus:ring-blue-500 outline-none font-mono transition-colors"
                            :placeholder="orderType === 'market' ? 'Market Price' : (priceLoading ? '获取价格中...' : '点击获取当前价格')">
                        
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center gap-2">
                            <!-- 刷新价格按钮 -->
                            <button type="button" 
                                x-show="orderType === 'limit' && canFetchPrice() && !priceLoading"
                                @click="fetchCurrentPrice(true)"
                                class="text-gray-400 hover:text-blue-500 transition-colors"
                                title="刷新价格">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                                </svg>
                            </button>
                            
                            <!-- 加载指示器 -->
                            <div x-show="priceLoading">
                                <svg class="animate-spin h-4 w-4 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                            </div>
                            
                            <!-- 货币单位 -->
                            <span class="text-gray-400 dark:text-gray-500 sm:text-sm pointer-events-none" x-text="marketType === 'spot' ? 'USDT' : 'USD'"></span>
                        </div>
                    </div>
                    
                    <!-- 价格提示信息 -->
                    <div class="mt-1 flex items-center gap-2">
                        <p x-show="priceError" class="text-xs text-red-500" x-text="priceError"></p>
                        <p x-show="priceSource && !priceError" class="text-xs text-gray-400 dark:text-gray-500">
                            <span x-text="priceSource"></span>
                            <span x-show="priceTime" class="ml-1">@ <span x-text="priceTime"></span></span>
                        </p>
                    </div>
                </div>
            </div>

            <button type="submit" 
                :disabled="(marketType === 'coin-m' && (!resolvedSymbol || symbolLoading)) || (orderType === 'limit' && !price)"
                :class="((marketType === 'coin-m' && (!resolvedSymbol || symbolLoading)) || (orderType === 'limit' && !price)) ? 'bg-gray-400 cursor-not-allowed' : 'bg-blue-600 hover:bg-blue-700'"
                class="w-full text-white font-semibold py-2.5 rounded-lg shadow transition-colors flex items-center justify-center gap-2">
                <span>创建并启动流程</span>
            </button>
        </form>
    </div>
</aside>

<!-- 右侧：流程监控面板 -->
<section class="flex-1 flex flex-col h-full bg-gray-50 dark:bg-dark-bg transition-colors duration-200">
    <div class="px-6 py-4 flex justify-between items-center border-b border-gray-200 dark:border-dark-border bg-white dark:bg-dark-card">
        <h2 class="text-lg font-bold text-gray-800 dark:text-gray-200">活跃流程监控</h2>
        <div class="flex gap-2">
            <button hx-get="/api/flows" hx-target="#active-flows-list" 
                    class="px-3 py-1.5 text-sm text-gray-600 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 hover:bg-blue-50 dark:hover:bg-slate-700 rounded border border-gray-300 dark:border-gray-600 transition-colors flex items-center gap-1">
                刷新
            </button>
        </div>
    </div>

    <div class="flex-1 overflow-auto p-6">
        <div class="bg-white dark:bg-dark-card rounded-xl shadow-sm border border-gray-200 dark:border-dark-border overflow-hidden">
            <table class="min-w-full divide-y divide-gray-200 dark:divide-dark-border">
                <thead class="bg-gray-50 dark:bg-dark-bg">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Flow UUID</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">状态</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">创建时间</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">进度</th>
                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">操作</th>
                    </tr>
                </thead>
                <tbody id="active-flows-list" class="bg-white dark:bg-dark-card divide-y divide-gray-200 dark:divide-dark-border" 
                       hx-get="/api/flows" hx-trigger="load, every 5s">
                    <tr>
                        <td colspan="5" class="px-6 py-10 text-center text-gray-500 dark:text-gray-400">
                            加载中...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div id="flow-detail-container"></div>
</section>

<script>
function orderForm() {
    return {
        // 表单状态
        marketType: 'spot',
        orderType: 'limit',
        
        // Spot 状态
        spotSymbol: '',
        
        // Coin-M 特有状态
        baseCurrency: '',
        contractType: 'current',
        
        // Symbol 解析状态
        resolvedSymbol: '',
        deliveryTime: '',
        symbolLoading: false,
        symbolError: '',
        
        // 价格状态
        price: '',
        priceLoading: false,
        priceError: '',
        priceSource: '',      // 价格来源提示
        priceTime: '',        // 获取时间
        priceFetched: false,  // 是否已获取过价格（首次焦点触发）
        
        // 缓存
        quarterSymbolsCache: {},
        
        // 设置市场类型
        setMarketType(type) {
            this.marketType = type;
            // 重置价格状态
            this.resetPriceState();
            
            if (type === 'coin-m' && this.baseCurrency) {
                this.fetchQuarterSymbols();
            }
        },
        
        // Spot symbol 变化时重置价格
        onSpotSymbolChange() {
            this.resetPriceState();
        },
        
        // 重置价格状态
        resetPriceState() {
            this.price = '';
            this.priceError = '';
            this.priceSource = '';
            this.priceTime = '';
            this.priceFetched = false;
        },
        
        // 价格输入框获得焦点
        onPriceFocus() {
            // 仅在首次获得焦点且未获取过价格时自动获取
            if (!this.priceFetched && this.orderType === 'limit' && this.canFetchPrice()) {
                this.fetchCurrentPrice(false);
            }
        },
        
        // 检查是否可以获取价格
        canFetchPrice() {
            if (this.marketType === 'spot') {
                return this.spotSymbol && this.spotSymbol.length >= 3;
            } else {
                return this.resolvedSymbol && this.resolvedSymbol.length > 0;
            }
        },
        
        // 获取当前 symbol
        getCurrentSymbol() {
            if (this.marketType === 'spot') {
                return this.spotSymbol.toUpperCase();
            } else {
                return this.resolvedSymbol;
            }
        },
        
        // 获取当前价格
        async fetchCurrentPrice(forceRefresh = false) {
            if (!this.canFetchPrice()) {
                this.priceError = '请先选择交易品种';
                return;
            }
            
            // 如果不是强制刷新且已经获取过，跳过
            if (!forceRefresh && this.priceFetched && this.price) {
                return;
            }
            
            this.priceLoading = true;
            this.priceError = '';
            
            const symbol = this.getCurrentSymbol();
            const apiPath = this.marketType === 'spot' 
                ? `/api/prices/spot/${symbol}`
                : `/api/prices/coinm/${symbol}`;
            
            try {
                const response = await fetch(apiPath);
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || `HTTP ${response.status}`);
                }
                
                const data = await response.json();
                
                // 格式化价格（保留合理小数位）
                this.price = this.formatPrice(data.price);
                this.priceSource = `${symbol} 实时价格`;
                this.priceTime = new Date().toLocaleTimeString('zh-CN', { 
                    hour: '2-digit', 
                    minute: '2-digit',
                    second: '2-digit'
                });
                this.priceFetched = true;
                
            } catch (err) {
                console.error('Failed to fetch price:', err);
                this.priceError = `获取价格失败: ${err.message}`;
            } finally {
                this.priceLoading = false;
            }
        },
        
        // 格式化价格
        formatPrice(priceStr) {
            const price = parseFloat(priceStr);
            if (isNaN(price)) return priceStr;
            
            // 根据价格大小决定小数位
            if (price >= 10000) {
                return price.toFixed(2);
            } else if (price >= 100) {
                return price.toFixed(4);
            } else if (price >= 1) {
                return price.toFixed(6);
            } else {
                return price.toFixed(8);
            }
        },
        
        // 获取季度合约信息
        async fetchQuarterSymbols() {
            if (!this.baseCurrency) {
                this.resolvedSymbol = '';
                this.deliveryTime = '';
                return;
            }
            
            const cacheKey = this.baseCurrency;
            if (this.quarterSymbolsCache[cacheKey]) {
                this.updateResolvedSymbol();
                return;
            }
            
            this.symbolLoading = true;
            this.symbolError = '';
            
            try {
                const response = await fetch(`/api/coinm/quarter-symbols/${this.baseCurrency}`);
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || `HTTP ${response.status}`);
                }
                
                const data = await response.json();
                this.quarterSymbolsCache[cacheKey] = data;
                this.updateResolvedSymbol();
                
            } catch (err) {
                console.error('Failed to fetch quarter symbols:', err);
                this.symbolError = `获取失败: ${err.message}`;
                this.resolvedSymbol = '';
                this.deliveryTime = '';
            } finally {
                this.symbolLoading = false;
            }
        },
        
        // 更新解析后的 symbol
        updateResolvedSymbol() {
            const cached = this.quarterSymbolsCache[this.baseCurrency];
            if (!cached) {
                this.resolvedSymbol = '';
                this.deliveryTime = '';
                return;
            }
            
            const oldSymbol = this.resolvedSymbol;
            
            if (this.contractType === 'current' && cached.current) {
                this.resolvedSymbol = cached.current.symbol;
                this.deliveryTime = this.formatDeliveryTime(cached.current.delivery_time);
            } else if (this.contractType === 'next' && cached.next) {
                this.resolvedSymbol = cached.next.symbol;
                this.deliveryTime = this.formatDeliveryTime(cached.next.delivery_time);
            } else {
                this.resolvedSymbol = '';
                this.deliveryTime = '';
                this.symbolError = '未找到对应合约';
            }
            
            // Symbol 变化时重置价格
            if (oldSymbol !== this.resolvedSymbol) {
                this.resetPriceState();
            }
        },
        
        // 格式化交割时间
        formatDeliveryTime(isoString) {
            if (!isoString) return '';
            try {
                const date = new Date(isoString);
                return date.toLocaleString('zh-CN', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    timeZone: 'Asia/Shanghai'
                });
            } catch {
                return isoString;
            }
        },
        
        // 重置表单
        resetForm() {
            this.spotSymbol = '';
            this.baseCurrency = '';
            this.contractType = 'current';
            this.resolvedSymbol = '';
            this.deliveryTime = '';
            this.symbolError = '';
            this.orderType = 'limit';
            this.resetPriceState();
        }
    }
}
</script>
{{ end }}

{{ template "base.html" . }}

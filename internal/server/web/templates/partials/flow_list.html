{{ range .Flows }}
<tr class="hover:bg-gray-50 dark:hover:bg-slate-700/50 transition-colors cursor-pointer group"
    hx-get="/api/flows/{{ .ID }}" 
    hx-target="#flow-detail-container" 
    hx-swap="innerHTML">
    <td class="px-6 py-4 whitespace-nowrap">
        <div class="text-sm font-medium text-gray-900 dark:text-white">{{ .FlowUUID }}</div>
        <div class="text-xs text-gray-400 dark:text-gray-500">ID: {{ .ID }}</div>
    </td>
    <td class="px-6 py-4 whitespace-nowrap">
        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full 
            {{ if eq .Status "active" }}bg-green-100 text-green-800 dark:bg-green-900/30 dark:text-green-400
            {{ else if eq .Status "completed" }}bg-gray-100 text-gray-800 dark:bg-gray-700 dark:text-gray-300
            {{ else }}bg-red-100 text-red-800 dark:bg-red-900/30 dark:text-red-400{{ end }}">
            {{ .Status }}
        </span>
    </td>
    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400">
        {{ .CreatedAt.Format "15:04:05" }}
    </td>
    <td class="px-6 py-4 whitespace-nowrap">
        <div class="flex flex-col gap-1">
            <div class="flex items-center gap-2 text-xs">
                <span class="text-gray-500 dark:text-gray-400">主单成交:</span>
                <span class="font-mono font-bold text-gray-700 dark:text-gray-300">{{ .TotalFilledQuantity }}</span>
            </div>
            <div class="flex items-center gap-2 text-xs">
                <span class="text-gray-500 dark:text-gray-400">衍生单:</span>
                <span class="bg-blue-100 text-blue-700 dark:bg-blue-900/30 dark:text-blue-300 px-1.5 rounded">{{ .DerivativeOrders }}</span>
            </div>
        </div>
    </td>
    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
        <button class="text-blue-600 dark:text-blue-400 hover:text-blue-900 dark:hover:text-blue-300 opacity-0 group-hover:opacity-100 transition-opacity">
            查看详情 &rarr;
        </button>
    </td>
</tr>
{{ else }}
<tr>
    <td colspan="5" class="px-6 py-10 text-center text-gray-400 dark:text-gray-500 italic">
        暂无活跃流程，请在左侧创建
    </td>
</tr>
{{ end }}

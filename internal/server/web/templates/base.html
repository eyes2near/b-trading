<!DOCTYPE html>
<html lang="zh-CN" 
      x-data="themeStore" 
      :class="{ 'dark': isDark }">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance Auto-Trader Audit</title>
    <!-- Tailwind CSS 配置 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class', // 启用手动类名控制
            theme: {
                extend: {
                    colors: {
                        // 自定义深色背景色板 (Slate)
                        dark: {
                            bg: '#0f172a',      // Slate 900
                            card: '#1e293b',    // Slate 800
                            border: '#334155',  // Slate 700
                            input: '#1e293b',   // Slate 800
                        }
                    }
                }
            }
        }
    </script>
    <!-- HTMX & Alpine -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('themeStore', () => ({
                mode: localStorage.getItem('theme') || 'system', // 'light', 'dark', 'system'
                
                get isDark() {
                    if (this.mode === 'system') {
                        return window.matchMedia('(prefers-color-scheme: dark)').matches;
                    }
                    return this.mode === 'dark';
                },

                setTheme(val) {
                    this.mode = val;
                    localStorage.setItem('theme', val);
                },

                init() {
                    // 监听系统主题变化
                    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
                        if (this.mode === 'system') {
                            // 强制刷新 Alpine 计算属性
                            this.mode = 'system'; 
                        }
                    });
                }
            }))
        })
    </script>

    <style>
        [x-cloak] { display: none !important; }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        
        /* Dark Mode Scrollbar */
        .dark ::-webkit-scrollbar-thumb { background: #475569; }
        .dark ::-webkit-scrollbar-track { background: #0f172a; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 dark:bg-dark-bg dark:text-gray-100 font-sans h-screen flex flex-col overflow-hidden transition-colors duration-200">
    <!-- 顶部导航 -->
    <header class="bg-white dark:bg-dark-card border-b border-gray-200 dark:border-dark-border h-16 flex items-center px-6 justify-between shadow-sm z-10 transition-colors duration-200">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 bg-yellow-400 rounded-lg flex items-center justify-center font-bold text-white shadow-sm">B</div>
            <h1 class="text-xl font-semibold text-gray-800 dark:text-white">交易流程审计控制台</h1>
        </div>
        
        <div class="flex items-center gap-4 text-sm">
            <!-- 主题切换按钮 -->
            <div class="flex bg-gray-100 dark:bg-dark-border rounded-lg p-1" x-data>
                <button @click="setTheme('light')" 
                        :class="mode === 'light' ? 'bg-white text-yellow-500 shadow' : 'text-gray-500 hover:text-gray-700 dark:text-gray-400'"
                        class="p-1.5 rounded transition-all" title="浅色模式">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                </button>
                <button @click="setTheme('system')" 
                        :class="mode === 'system' ? 'bg-white dark:bg-slate-600 text-blue-500 shadow' : 'text-gray-500 hover:text-gray-700 dark:text-gray-400'"
                        class="p-1.5 rounded transition-all" title="跟随系统">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                </button>
                <button @click="setTheme('dark')" 
                        :class="mode === 'dark' ? 'bg-slate-600 text-purple-300 shadow' : 'text-gray-500 hover:text-gray-700 dark:text-gray-400'"
                        class="p-1.5 rounded transition-all" title="深色模式">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                </button>
            </div>

            <div class="h-4 w-px bg-gray-300 dark:bg-gray-600"></div>

            <span class="flex items-center gap-2">
                <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                <span class="hidden sm:inline text-gray-600 dark:text-gray-300">运行中</span>
            </span>
            <div class="px-3 py-1 bg-gray-100 dark:bg-dark-border rounded text-gray-600 dark:text-gray-300 border border-transparent dark:border-gray-600">
                <span class="font-bold text-blue-600 dark:text-blue-400">{{ .Env }}</span>
            </div>
        </div>
    </header>

    <main class="flex-1 flex overflow-hidden">
        {{ template "content" . }}
    </main>
    
    <div id="toast-container" class="fixed bottom-4 right-4 z-50"></div>
</body>
</html>
